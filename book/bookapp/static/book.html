    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Cover</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Georgia', serif;
    }

    .book-cover {
      width: 400px;
      height: 600px;
      background: rgba(232, 46, 13, 0.913);
      border: 2px solid #333;
      padding: 40px 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .title {
      font-size: 28px;
      font-weight: bold;
      color: #06050ee3;
      text-align: center;
      line-height: 1.3;
    }

    .subtitle {
      font-size: 16px;
      margin-top: 10px;
      text-align: center;
      font-style: italic;
    }

    .image {
      flex: 1;
      text-align: center;
      background: url('https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.simonandschuster.co.in%2Fbooks%2FArt-of-Demon-Slayer-Kimetsu-no-Yaiba-the-Anime%2Fufotable%2FThe-Art-of-Demon-Slayer-Kimetsu-no-Yaiba-the%2F9781974739011&psig=AOvVaw1NRi1_j4lbhfn-DcG7ue_c&ust=1759650651061000&source=images&cd=vfe&opi=89978449&ved=0CBUQjRxqFwoTCPiwxdSHipADFQAAAAAdAAAAABAL') center/contain no-repeat;
      margin: 30px 0;
    }

    .author {
      font-size: 18px;
      text-align: center;
      color: 
      #090909;
      margin-top: 20px;
    }

    .line {
      height: 2px;
      background: #0a0a0a;
      width: 50px;
      margin: 10px auto;
    }
  </style>
</head>
<body>
  <div class="book-cover">
    <div>
      <div class="title">Kimetsu no Yaiba</div>
      <div class="line"></div>
      <div class="subtitle">"Set your heart ablaze"
</div>
    </div>
    <div class="image">
        <img src="demon slayer.jpg" height="100%" width="300">
    </div>
    <div class="author">By Vishal SB</div>
  </div>
</body>
</html>
</body>
</html>
